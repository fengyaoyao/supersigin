<include file="public@head"/>
<style>
    .login-box{width:1000px;background:rgba(255,255,255,1);box-shadow:0px 3px 7px 0px rgba(0, 0, 0, 0.35);overflow: hidden; margin: 0 auto;transform: translate(-50%,-50%);top:50%;position:absolute;left:50%;}
    .login-box-bottom{width: 100%;overflow: hidden;}
    .login-box-bottom-left{width: 500px;;float: left;position: relative}
    .login-box-bottom-left .tip{position: absolute;text-align: center;bottom: 40px;width: 100%;color: #ccc;}
    .login-box-bottom-right{width: 450px;float: right;margin-right: 20px;padding:50px 0;}
    .login-box-bottom-right .user-login{font-weight: bold;}
    .form-group input{width: 100%;background: #fff;border: 0;outline:none;height: 50px;margin-top: 10px;box-sizing: border-box}
    .captcha-f{height: 60px;border-bottom: solid 1px #DBDBDB;margin-bottom: 10px;}
    .captcha-f input{margin-top: 10px;width: 280px;height: 49px;background: #fff;border: 0;outline:none;padding: 0 5px;}
    .captcha-f img{margin-top: 15px;}
    .form-group-ou input{border-bottom: solid 1px #DBDBDB;padding: 0 5px;}
    .register-left{float: left;font-size:12px;}
    .register-left a{color: #2765dc;font-size: 12px;}
    .findpassword-right{float: right;}
    .findpassword-right a{color: #999;font-size: 12px;}
    .btn-primary{color: #fff;cursor:pointer;width:100%; height:56px; background:#2765dc;border-radius:10px;border: none;font-size: 22px;  }
    .footer{position: fixed;bottom: 50px;text-align: center;width: 100%;color: #999}
</style>

<body class="body-white">
    <div class="login-box">
        <div class="login-box-bottom">
            <div class="login-box-bottom-left">
                <img width="100%" src="__STATIC__/images/login-ad.jpg">
            </div>
            <div class="login-box-bottom-right">
                <h2 class="text-center user-login">平台用户登录</h2>

                <form class="js-ajax-form" action="{:url('user/login/doLogin')}" method="post">
                    <div class="form-group form-group-ou">
                        <input type="text" id="input_username" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group form-group-ou">
                        <input type="password" id="input_password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="captcha-f">
                        <div class="">
                            <input type="text" name="captcha" placeholder="验证码" class="captcha" style="float: left;">
                            <captcha height="38" width="160" font-size="20"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="register-left">
                            <a href="{:cmf_url('user/Register/index')}"><font size="3" color="blue"><strong>没有帐号？请点我注册</strong></font></a>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:60px;">
                        <input type="hidden" name="redirect" value="">
                        <button class="btn btn-primary btn-block js-ajax-submit" type="submit">
                            登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        版权所有 COPYRIGHT (C) 2020-2021.
    </div>
</body>

<include file="public@footer"/>
