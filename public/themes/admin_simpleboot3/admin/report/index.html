<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>举报列表</a></li>
    </ul>

    <form method="post" class="js-ajax-form margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>举报人邮箱</th>
                <th>举报APP名称（ID）</th>
                <th>举报描述</th>
                <th>点击下载证据</th>
                <th>提交时间</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo['email']}</td>
                    <td>{$vo.name}({$vo.app_id})</td>
                    <td>{$vo.content}</td>
                    <td><a href="{$vo.file}" target="_blank">获取证据文件</a></td>
                    <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                    <td>
                        <a href="" class="js-ajax-dialog-btn"
                           data-msg="{:lang('ACTIVATE_USER_CONFIRM_MESSAGE')}">禁用</a>
                        <a href="" class="js-ajax-dialog-btn"
                           data-msg="{:lang('ACTIVATE_USER_CONFIRM_MESSAGE')}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
