    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>会员名称(id)</th>
                <th>AppID</th>
                <th>App版本</th>
                <th>App名称</th>
                <th>设备类型</th>
                <th>App类型</th>
                <th>ip地址</th>
                <th>系统版本号</th>
                <th>操作时间</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="charge_log" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.u_name}</td>
                    <td>{$vo.app_id}</td>
                    <td>{$vo.version}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.device}</td>
                    <th>{$vo.type==1?'公有':'私有'}</th>

                    <th>
                        {$vo.ip}
                    </th>
                    <td>{$vo.ios_version}</td>
                    <td>{:date('Y-m-d',$vo.addtime)}</td>
                </tr>
            </foreach>
            </tbody>
        </table>

        <ul class="pagination">{$page|default=''}</ul>
    </form>

<script src="__STATIC__/js/admin.js"></script>

<script type="text/javascript">

    function user_add(){
        $('.tabs_li').removeClass('active');
        $('.tabs_add').addClass('active');
        layer.open({
            type: 2,
            area: ['600px', '500px'],
            fixed: false, //不固定
            maxmin: true,
            title:'添加消费记录',
            content: "{:url('members/add')}",
            end:function(){
                $('.tabs_li').removeClass('active');
                $('.tabs_index').addClass('active');
            }
        });
    }

    function user_jilu(){
        $('.tabs_li').removeClass('active');
        $('.tabs_add').addClass('active');
        layer.open({
            type: 2,
            area: ['600px', '500px'],
            fixed: false, //不固定
            maxmin: true,
            title:'添加下载记录',
            content: "{:url('members/addjilu')}",
            end:function(){
                $('.tabs_li').removeClass('active');
                $('.tabs_index').addClass('active');
            }
        });
    }


</script>
