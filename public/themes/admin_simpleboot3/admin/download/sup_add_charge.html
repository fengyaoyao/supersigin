<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active tabs_index tabs_li"><a href="javascript:;">下载记录</a></li>
        <li class="tabs_add tabs_li"><a href="javascript:void(0)" onclick="add_sup_charge()">添加超级签名下载</a></li>
    </ul>

    <form class="js-ajax-form" action="" method="post" style="margin-top:50px;">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>会员(id)</th>
                <th>类型</th>
                <th>添加下载数</th>
                <th>添加时间</th>
            </tr>
            </thead>
            <foreach name="download" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.name}({$vo.uid})</td>
                    <td><if condition="$vo.type eq 1">公有<else/>私有</if></td>
                    <td>{$vo.num}</td>
                    <td>{$vo['addtime'] |date="Y-m-d H:i:s",###} </td>

                </tr>
            </foreach>

        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
	function add_sup_charge(){
		$('.tabs_li').removeClass('active');
		$('.tabs_add').addClass('active');
		layer.open({
		  type: 2,
		  area: ['560px', '360px'],
		  fixed: false, //不固定
		  maxmin: true,
		  title:'添加超级签名下载',
		  content: "{:url('download/add_sup_charge')}",
		  end:function(){
			  $('.tabs_li').removeClass('active');
			  $('.tabs_index').addClass('active');
			  window.location.reload();
		  }
		});
	}
</script>
</body>
</html>
