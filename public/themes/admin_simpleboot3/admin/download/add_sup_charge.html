<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .form-control{width:30%!important;}
</style>

</head>
<body>
<div class="wrap js-check-wrap" style="height: 200px;">

    <form action="{:url('download/add_sup_charge_post')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                	<tr>
                        <th width="150">类型<span class="form-required">*</span></th>
                        <td>
                            <select name="type" class="form-control secleta">
                            	<option value="1">公有</option>
                            	<option value="2">私有</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>会员(id)<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="uid"
                                   id="title" required placeholder="请输入会员id" value="{$download.uid | default=''}"/>
                        </td>
                    </tr>

                    <tr>
                        <th width="150">添加下载次数(次)<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="num"
                                   required  placeholder="请输入下载次数" value="{$download['num']| default=''}"/>
                        </td>
                    </tr>


                </table>
                <input type="hidden" name="id" value="{$download.id | default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

</body>
</html>
